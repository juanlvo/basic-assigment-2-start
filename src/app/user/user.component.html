<div>
  <ol>
    <li><input
      type="text"
      class="form-control"
      [(ngModel)]="username">
    </li>
    <li>
      <p>Username: {{ username }}</p>
     </li>
    <li>
      <button 
        id="data.submit"
        class="btn btn-primary"
        [disabled]="!username"
        (click)="username = null"
        >Reset User
      </button>
    </li>
  </ol>
</div>
